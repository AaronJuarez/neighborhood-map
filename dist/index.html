<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neighborhood Map</title><script src="js/lib/jQuery.min.js"></script><script src="js/lib/bootstrap.min.js"></script><link rel="stylesheet" href="css/lib/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"></head><body><nav id="sidebar" class="nav"><div class="title"><h1>Mexico Buildings</h1></div><div id="filter"><input placeholder="Search" data-bind="textInput: filteredPlace"><div class="filter-buttons"><button type="button" class="btn btn-primary" data-bind="click: reset">Reset</button></div></div><ul id="places-list" data-bind="foreach: placesList"><li class="place-list-elem" data-bind="text: name, click: $parent.clickedListElem"></li></ul></nav><div class="cont"><header class="row header"><div class="col-md-12"><a id="menu" class="header__menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-bind="click: toggleNav"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/></svg></a></div></header><main class="map-area"><div id="map"></div></main></div><div class="modal fade" id="placeModal" tabindex="-1" role="dialog" aria-labelledby="placeModalLabel" data-keyboard="false" data-backdrop="static"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" data-bind="click: deleteInfo">&times;</span></button><h4 class="modal-title" id="placeInfoTitle" data-bind="text: activePlace"></h4></div><div class="modal-body" data-bind="with: app.AppView"><figure id="flickr" data-bind="html: flickrData"></figure><div id="wiki-info"><h3>Wikipedia Links</h3><ul id="wikipedia-links" data-bind="html: wikipediaData"></ul></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: deleteInfo">Close</button></div></div></div></div><div id="info-window-holder"><div id="info-button-div" class="map-info-window"><h3 data-bind="text: infoWindowName"></h3><p data-bind="text: infoWindowDescription"></p><button id="info-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#placeModal" data-bind="click: showInfo">Info</button></div></div><script src="js/lib/knockout-3.2.0.js"></script><script src="js/views/app-view.js"></script><script src="js/collections/places.js"></script><script src="js/models/places.js"></script><script src="js/viewmodel/viewmodel.js"></script><script src="js/views/map-view.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1EEikoLnM-dAlA5V_q1esMQhi7HUpG0M&libraries=places&callback=app.MapView.initMap" onerror="app.MapView.googleError()"></script></body></html>
