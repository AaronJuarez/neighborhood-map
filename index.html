<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <script src="js/lib/jQuery.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav id="sidebar" class="nav">
		<div class="title"><h1>Mexico Buildings</h1></div>
		<div id="filter">
			<input placeholder="Search" data-bind="textInput: filtered"></input><button data-bind="click: filter">Filter</button>
		</div>
		<ul id="places-list" data-bind="foreach: placesList">
			<li class="place-list-elem" data-bind="text: name, click: $parent.clickedListElem"></li>
		</ul>
	</nav>
	<div class="cont">
		<header class="row header">
			<div class="col-md-12">
				<a id="menu" class="header__menu">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-bind="click: toggleNav">
			            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
			        </svg>
			    </a>
			</div>
		</header>
		<main class="map-area">
			<div id="map">

			</div>
		</main>
	</div>

	<!--modal-->
	<div class="modal fade" id="placeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="placeInfoTitle"></h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/views/app-view.js"></script>
	<script type="text/javascript" src="js/collections/places.js"></script>
	<script type="text/javascript" src="js/models/places.js"></script>
	<script type="text/javascript" src="js/viewmodel/viewmodel.js"></script>
	<script type="text/javascript" src="js/views/map-view.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1EEikoLnM-dAlA5V_q1esMQhi7HUpG0M&libraries=places&callback=app.MapView.initMap"></script>
</body>
</html>
