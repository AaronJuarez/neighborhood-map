<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neighborhood Map</title><script src="js/lib/jQuery.js"></script><script type="text/javascript" src="js/lib/bootstrap.min.js"></script><link rel="stylesheet" href="css/lib/bootstrap.min.css"><link rel="stylesheet" href="css/dist/style.min.css"></head><body><nav id="sidebar" class="nav"><div class="title"><h1>Mexico Buildings</h1></div><div id="filter"><input placeholder="Search" data-bind="textInput: filtered"><div class="filter-buttons"><button type="button" class="btn btn-primary" data-bind="click: filter">Filter</button> <button type="button" class="btn btn-primary" data-bind="click: reset">Reset</button></div></div><ul id="places-list" data-bind="foreach: placesList"><li class="place-list-elem" data-bind="text: name, click: $parent.clickedListElem"></li></ul></nav><div class="cont"><header class="row header"><div class="col-md-12"><a id="menu" class="header__menu"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-bind="click: toggleNav"><path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/></svg></a></div></header><main class="map-area"><div id="map"></div></main></div><div class="modal fade" id="placeModal" tabindex="-1" role="dialog" aria-labelledby="placeModalLabel" data-keyboard="false" data-backdrop="static"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" data-bind="click: deleteInfo">&times;</span></button><h4 class="modal-title" id="placeInfoTitle"></h4></div><div class="modal-body"><figure id="flickr"></figure><div id="wiki-info"><h3>Wikipedia Links</h3><ul id="wikipedia-links"></ul></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: deleteInfo">Close</button></div></div></div></div><div id="button-holder"><button id="info-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#placeModal" data-bind="click: showInfo">Info</button></div><script src="js/lib/knockout-3.2.0.js"></script><script type="text/javascript" src="js/dist/views/app-view.min.js"></script><script type="text/javascript" src="js/dist/collections/places.min.js"></script><script type="text/javascript" src="js/dist/models/places.min.js"></script><script type="text/javascript" src="js/dist/viewmodel/viewmodel.min.js"></script><script type="text/javascript" src="js/dist/views/map-view.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1EEikoLnM-dAlA5V_q1esMQhi7HUpG0M&libraries=places&callback=app.MapView.initMap" async></script></body></html>
